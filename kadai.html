<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="diff"></p>
    <script>
    var userAgent = window.navigator.userAgent.toLowerCase();

    if(userAgent.indexOf('msie') != -1 || userAgent.indexOf('trident') != -1 ||) {
        document.getElementById('Internet Explorerをお使いですね');
    } else if(userAgent.indexOf('edge') != -1) {
        document.getElementById('Edgeをお使いですね');
    } else if(userAgent.indexOf('chrome') != -1) {
        document.getElementById('Google Chromeをお使いですね');
    } else if(userAgent.indexOf('safari') != -1) {
        document.getElementById('Safariをお使いですね');
    } else if(userAgent.indexOf('firefox') != -1) {
        document.getElementById('FireFoxをお使いですね');
    } else if(userAgent.indexOf('opera') != -1) {
        document.getElementById('Operaをお使いですね');
    } else {
        document.getElementById('そんなブラウザは知らん');
    }
    </script>
</body>
</html>
