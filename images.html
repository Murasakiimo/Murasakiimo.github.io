<script>
window.addEventListener("load", function(){

    // 画像インデックス
    var imageIndex = 0;

    // リスナー登録
    document.getElementsByTagName("button")[0].addEventListener("click", function(){
        // 画像イメージをインクリメント
        if (imageIndex < 5) {
            imageIndex++;
        } else {
            imageIndex = 0;
        }
        // 画像srcを変更
        switch(imageIndex) {
            case 0:
                imageSrc = "./img/images (1).jpg";
                break;
            case 1:
                imageSrc = "./img/images (2).jpg";
                break;
            case 2:
                imageSrc = "./img/images (3).jpg";
                break;
            case 3:
                imageSrc = "./img/images (4).jpg";
                break;
            case 4:
                imageSrc = "./img/images (5).jpg";
                break;
            case 5:
                imageSrc = "./img/nt-13.jpg";
                break;
        }
        document.getElementById("image").src = imageSrc;

    }, false);
});
</script>
